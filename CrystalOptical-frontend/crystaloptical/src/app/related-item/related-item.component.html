<p>related-item works!</p>


<div class="related-items-list-container">

  <!--
  Glasses title
  discounted price in red actual price in black
  number of stars (reviews)

  -->
  <div *ngFor="let item of items" class="item">
    <button><img src="../../assets/header/image%202.png"></button>
    <h1>{{ item.name }}</h1>
    <p>{{ item.price }}</p> <p>{{ item.price + 50}}</p>
    <p>{{ item.stars }}</p> <p>{{ item.reviews }}</p>
  </div>
</div>
