<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="log-in.component.css">
</head>
<body>
<div class="container">
  <div class="image">
    <img src="https://via.placeholder.com/500x500" alt="Placeholder Image">
  </div>
  <div class="form-section">
    <div class="login-section">
      <div class="login-title">
        <h2>Log in to Crystal Optical</h2>
      </div>
      <div class="login-paragraph">
        <p>Enter your details below</p>
      </div>
      <form>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="login-button">
          <button type="submit">Log-in</button>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <div class="signup-link">
          <p class="grey-text">Don't have an account? <a  href="#"  class="create-account">Create Account</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
