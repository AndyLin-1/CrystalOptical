<div class="container">
  <div class="shipping-section">
    <form [formGroup]="form">
      <div class="form-group">
        <label>Order ID:</label>
        <input class="shipping" type="number" id="number" name="number" placeholder="Enter your Order Id" formControlName="number" required>
      </div>
      <button
        [disabled]="!form.valid"
        (click)="onSubmit()"
        class="place-order-btn"
        id="submit"
        type="submit"
      >
        Find Order
      </button>
    </form>
  </div>
</div>
