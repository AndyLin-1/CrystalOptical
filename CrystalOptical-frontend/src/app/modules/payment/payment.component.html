<html>
<head>
  <title>Checkout Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="payment.component.css">
</head>

<div class="container">
  <div class="shipping-section">
    <h2>Shipping Details</h2>
    <form [formGroup]="shippingform">
      <div class="form-group">
        <label>Email*:</label>
        <input class="shipping" type="email" id="email" name="email" placeholder="Enter your email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label >First Name*:</label>
        <input class="shipping" type="text" id="firstName" name="name" placeholder="Enter your First Name" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label>Last Name*:</label>
        <input class="shipping" type="text" id="lastName" name="name" placeholder="Enter your Last Name" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <label>Address*:</label>
        <input class="shipping" type="text" id="address" name="address" placeholder="Enter your address" formControlName="address" required>
      </div>
      <div class="form-group">
        <label for="country-select">Country*:</label>
        <select class="shipping" id="country-select" name="country-select" formControlName="country" required>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <div class="form-group">
        <label for="province">Province:</label>
        <select id="province" name="province" formControlName="province" required>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NS">Nova Scotia</option>
          <option value="NT">Northwest Territories</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YT">Yukon</option>
        </select>
      </div>
      <div class="form-group">
        <label>City*:</label>
        <input class="shipping" type="text" id="city" name="city" placeholder="Enter your city" formControlName="city" required>
      </div>
      <div class="form-group">
        <label>Zip Code*:</label>
        <input class="shipping" type="text" id="zip" name="zip" placeholder="Enter your zip code" formControlName="zip" required
               maxLength="6">
      </div>
    </form>
  </div>

  <div class="payment-section">
    <h2>Payment Details</h2>
    <form [formGroup]="form">
            <div class="form-group">
              <label>Card Type Accepted:</label>
              <label>VISA, MasterCard</label>
            </div>
      <div class="form-group">
        <input
          class="text-field"
          formControlName="creditCard"
          id="creditCard"
          placeholder="1111222233334444"
          type="creditCard"
          oninput="javascript: if (this.value.length > 16) this.value = this.value.slice(0, 16);"
        />
      </div>
      <div class="form-group">
        <label>Card Holder Name*:</label>
        <input
          class="text-field"
          formControlName="name"
          id="name"
          placeholder="Name"
          type="name"
        />
      </div>
      <div class="form-group">
        <label >Expiry Month*:</label>
        <input class="expiry-date"
               type="creditCardDateMonth"
               id="creditCardDateMonth"
               formControlName="creditCardDateMonth"
               placeholder="MM"
               oninput="javascript: if (this.value.length > 2) this.value = this.value.slice(0, 5);">
      </div>
      <div class="form-group">
        <label >Expiry Year*:</label>
        <input class="expiry-date"
               type="creditCardDateYear"
               id="creditCardDateYear"
               formControlName="creditCardDateYear"
               placeholder="YY"
               oninput="javascript: if (this.value.length > 2) this.value = this.value.slice(0, 5);">
      </div>
      <div class="form-group">
        <label>CVV/CVC*:</label>
        <input type="number"
               id="creditCardCvv"
               formControlName="creditCardCvv"
               placeholder="Enter your CVV"
               required maxlength="4"
               oninput="javascript: if (this.value.length > 4) this.value = this.value.slice(0, 4);">
      </div>

    </form>

  </div>

  <div class="cart-summary">
    <h2>Order Summary</h2>
    <table>
      <tr>
        <td>Total: </td>
        <td class="Money">${{total}}</td>
      </tr>
    </table>
    <button
      [disabled]="!form.valid || !shippingform.valid"
      (click)="onSubmit()"
      class="place-order-btn"
      id="submit"
      type="submit"
    >
      Place Order
    </button>
  </div>


</div>
