<html>
<head>
  <title>Checkout Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="payment.component.css">
</head>

<div class="container">
  <div class="shipping-section">
    <h2>Shipping Details</h2>
    <form>
      <div class="form-group">
        <label for="email">Email*:</label>
        <input class="shipping" type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name*:</label>
        <input class="shipping" type="text" id="firstName" name="name" placeholder="Enter your First Name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name*:</label>
        <input class="shipping" type="text" id="lastName" name="name" placeholder="Enter your Last Name" required>
      </div>
      <div class="form-group">
        <label for="address">Address*:</label>
        <input class="shipping" type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="country-select">Country*:</label>
        <select class="shipping" id="country-select" name="country-select" required>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <div class="form-group">
        <label for="province">Province:</label>
        <select id="province" name="province" required>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NS">Nova Scotia</option>
          <option value="NT">Northwest Territories</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YT">Yukon</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">City*:</label>
        <input class="shipping" type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code*:</label>
        <input class="shipping" type="text" id="zip" name="zip" placeholder="Enter your zip code" required
               maxLength="6">
      </div>
    </form>
  </div>

  <div class="payment-section">
    <h2>Payment Details</h2>
    <form>
      <div class="form-group">
        <label>Card Type Accepted:</label>
        <label>VISA, MasterCard</label>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number*:</label>
        <input type="number" id="card-number" name="card-number" placeholder="Enter your card number" required
               oninput="javascript: if (this.value.length > 16) this.value = this.value.slice(0, 16);">
      </div>
      <div class="form-group">
        <label for="card-name">Card Holder Name*:</label>
        <input type="number" id="card-name" name="card-name" placeholder="Enter your name on card" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date*:</label>
        <input class="expiry-date" type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY"
               oninput="javascript: if (this.value.length > 5) this.value = this.value.slice(0, 5);">
      </div>
      <div class="form-group">
        <label for="cvv">CVV/CVC*:</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter your CVV" required maxlength="4"
               oninput="javascript: if (this.value.length > 4) this.value = this.value.slice(0, 4);">
      </div>
    </form>
  </div>

  <div class="cart-summary">
    <h2>Order Summary</h2>
    <table>
      <tr>
        <td>Total: </td>
        <td class="Money">Placeholder</td>
      </tr>
    </table>
    <button class="place-order-btn" type="submit">Place Order</button>
  </div>


</div>
