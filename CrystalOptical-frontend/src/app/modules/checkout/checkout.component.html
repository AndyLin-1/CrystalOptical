<html>
<head>
  <title>Checkout Page</title>
  <link rel="stylesheet" type="text/css" href="checkout.component.css">
</head>

<div class="container">
  <div class="shipping-section">
    <h2>Shipping Details</h2>
    <form>
      <div class="form-group">
        <label for="name">First Name*:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="name">Last Name*:</label>
        <input type="text" id="lastName" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="address">Address*:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="city">City*:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
      </div>
      <div class="form-group">
        <label for="state">State*:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state">
      </div>
      <div class="form-group">
        <label for="zip">Zip Code*:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your zip code">
      </div>
    </form>
  </div>

  <div class="payment-section">
    <h2>Payment Details</h2>
    <form>
      <div class="form-group">
        <label for="card-number">Card Number*:</label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
      </div>
      <div class="form-group">
        <label for="card-name">Card Holder Name*:</label>
        <input type="text" id="card-name" name="card-name" placeholder="Enter your name on card">
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date*:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM / YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV/CVC*:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV">
      </div>
    </form>
  </div>

  <div class="cart-summary">
    <h2>Order Summary</h2>
    <table>
      <tr>
        <td>Subtotal: </td>
        <td>Placeholder</td>
      </tr>
      <tr>
        <td>Tax (10%): </td>
        <td>Placeholder</td>
      </tr>
      <tr>
        <td>Total: </td>
        <td>Placeholder</td>
      </tr>
    </table>
  </div>

  <button class="place-order-btn" type="submit">Place Order</button>

</div>
