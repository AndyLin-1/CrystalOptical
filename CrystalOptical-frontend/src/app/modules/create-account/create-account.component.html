<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <link rel="stylesheet" href="create-account.component.css">
</head>
<body>
<div class="container">
  <div class="image">
    <img src="../../../assets/Login-Create/Create-an-account.png" alt="placeholder image">
  </div>
  <div class="form-section">
    <div class="form">
      <h2 class="form-title">Create an Account</h2>
      <div class="form-header">
        <small>Enter your details below</small>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
          <input
            class="text-field"
            formControlName="firstName"
            id="firstName"
            placeholder="first name"
            type="firstName"
          />
        </div>
        <div class="form-group">
          <input
            class="text-field"
            formControlName="lastName"
            id="lastName"
            placeholder="last name"
            type="lastName"
          />
        </div>
        <div class="form-group">
          <input
            class="text-field"
            formControlName="email"
            id="email"
            placeholder="email"
            type="email"
          />
          <div class="errors">
            <span
              *ngIf="
                form.get('email')?.hasError('required') &&
                (form.get('email')?.dirty || form.get('email')?.touched)
              "
            >Email is required</span
            >
            <span
              *ngIf="
                form.get('email')?.hasError('email') &&
                (form.get('email')?.dirty || form.get('email')?.touched)
              "
            >Invalid email</span
            >
          </div>
        </div>
        <div class="form-group">
          <input
            class="text-field"
            formControlName="password"
            id="password"
            placeholder="password"
            type="password"
          />
          <div class="errors">
            <span
              *ngIf="
                form.get('password')?.hasError('required') &&
                (form.get('password')?.dirty || form.get('password')?.touched)
              "
            >Password is required</span
            >
            <span
              *ngIf="
                form.get('password')?.hasError('password') &&
                (form.get('password')?.dirty || form.get('password')?.touched)
              "
            >Password is required</span
            >
          </div>
        </div>
        <button
          [disabled]="!form.valid"
          class="btn round primary"
          id="submitLogin"
          type="submit"
        >
          Register
        </button>
      </form>
      <div class="login-section">
        <p class="grey-text">Already have an account?</p>
        <a class="login-link" routerLink="/login">Log in</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
