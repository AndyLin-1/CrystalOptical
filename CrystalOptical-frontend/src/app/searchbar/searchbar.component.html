<div class="size">
  <mat-form-field appearance="outline">
    <mat-label>Size</mat-label>
    <mat-select class="size">
      <mat-option *ngFor="let size of sizes" [value]="size.value">
        {{size.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="reviews">
  <mat-form-field appearance="outline">
    <mat-label>Reviews</mat-label>
    <mat-select>
      <mat-option *ngFor="let review of reviews" [value]="review.value">
        {{review.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="color">
  <mat-form-field class="color" appearance="outline">
    <mat-label>Color</mat-label>
    <mat-select>
      <mat-option *ngFor="let color of colors" [value]="color.value">
        {{color.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="price">
  <mat-form-field class="price" appearance="outline">
    <mat-label>Price</mat-label>
    <mat-select>
      <mat-option *ngFor="let price of prices" [value]="price.value">
        {{price.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="search">
  <mat-form-field class="search" appearance="outline">
    <mat-label>Search Item</mat-label>
    <input matInput="searchTerm" />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
</div>
